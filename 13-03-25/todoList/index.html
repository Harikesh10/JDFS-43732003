<body>
    <h1>TO DO LIST</h1>
    <div class="container">
        <div class="container-input">
            <input type="text" id="task-input">
            <button onclick="addNewTask()">Add Task</button>
        </div>
        
        <div class="container-body">
            
        </div>

        <div class="container-pending">
            <p id="pending-tasks">No Pending Tasks</p>

        </div>
    </div>
